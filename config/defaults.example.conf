# GL.iNet Brume 2 Deployment Configuration
# Version: 2.1
#
# Copy this file to defaults.conf and fill in your values:
#   cp defaults.example.conf defaults.conf
#
# IMPORTANT: defaults.conf contains secrets - do NOT commit to git!

#############################################
# VPS / TUNNEL SERVER CONFIGURATION
#############################################
# Your VPS for reverse SSH tunnel (backup access)
# Example: Oracle Cloud ARM instance
VPS_IP="YOUR_VPS_IP_HERE"
VPS_USER="YOUR_VPS_USER"
VPS_SSH_PORT="22"

# Oracle's public key for backup SSH access FROM Oracle to routers
# Generate on your VPS: ssh-keygen -t ed25519 -C "oracle-backup-access"
# Then paste the .pub content here:
ORACLE_BACKUP_PUBKEY="ssh-ed25519 YOUR_KEY_HERE oracle-backup-access"

#############################################
# TAILSCALE CONFIGURATION
#############################################
# Generate new authkey at: https://login.tailscale.com/admin/settings/keys
# - Enable "Reusable" for multiple routers
# - Enable "Ephemeral" if you want auto-cleanup
# - Keys expire after 90 days max
# Leave empty to be prompted during setup
TAILSCALE_AUTHKEY=""

#############################################
# DNS CONFIGURATION
#############################################
# NextDNS profile ID (6 alphanumeric characters)
# Get yours at: https://my.nextdns.io
NEXTDNS_ID="abc123"

#############################################
# NETWORK CONFIGURATION
#############################################
# Location IDs determine IP addressing:
#   Location ID 210 → Gateway 192.168.210.1, Tunnel port 2210
#   Location ID 211 → Gateway 192.168.211.1, Tunnel port 2211
# Valid range: 100-254 (ensures tunnel ports 2100-2254, avoiding well-known ports)
#
# Suggested naming convention:
#   <city>-<id>  e.g., chicago-210, denver-211, scottsdale-212

#############################################
# SCRIPT CONFIGURATION
#############################################
SCRIPT_VERSION="2.1"
